server:
  port: 8761  # Eureka dashboard runs here

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false  # Optional: for dev
    wait-time-in-ms-when-sync-empty: 0