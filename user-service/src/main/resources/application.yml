server:
  port: 8082  # Cổng riêng cho user-service

spring:
  application:
    name: users  # ⚠️ tên này phải khớp với @FeignClient(name = "users")

  datasource:
    url: jdbc:postgresql://localhost:5432/your_database_name
    username: your_username
    password: your_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Tuỳ chọn: cấu hình log để debug Feign/Gateway dễ hơn
logging:
  level:
    org.springframework.cloud.openfeign: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
